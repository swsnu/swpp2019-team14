matrix:
  include:
    - language:
        - python # Your language e.g. node_js, python
      cache:
        yarn: true
        pip: true
      node_js:
        - "10" # node_js version
      python:
        - "3.6.8"
      dist: xenial
      services:
        - sqlite3
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install: # Script to run before install
      #- cd booksbridge
      install: # Script to install required packages
        - cd booksbridge
        - yarn install
        - yarn add coveralls
        - cd ..
        - cd booksbridge_backend
        - pip3 install -r requirements.txt
        - pip install coveralls
        - cd ..
      script: # Script to test your build
        - cd booksbridge
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ..
        - cd booksbridge_backend
        - coverage run --branch --source='./book' manage.py test
        - coverage report
        - coverage html
        - cd ..
        - sonar-scanner
      after_success:
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
